name: Replace Date in .plugin Files

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - Loon  # 只在 Loon 分支上触发

jobs:
  replace-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get current date
        id: date
        run: |
          # 获取当前时间，格式为 "2024-12-17 00:00:00"
          CURRENT_DATE=$(date "+#!date=%Y-%m-%d %H:%M:%S")
          echo "Current date: $CURRENT_DATE"
          echo "::set-output name=current_date::$CURRENT_DATE"

      - name: Replace date in .plugin files
        run: |
          # 获取步骤中的输出值
          CURRENT_DATE="${{ steps.date.outputs.current_date }}"
          
          # 查找所有 .plugin 文件并替换每一行的日期
          find . -type f -name "*.plugin" -exec sed -i "/^#!date=/c\\$CURRENT_DATE" {} \;
          
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update date in .plugin files" || echo "No changes to commit"
          git push
