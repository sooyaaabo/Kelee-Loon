    - name: Loon脚本
      if: env.LOON_SWITCH == 'true'
      run: |
        # 确保目标目录存在
        mkdir -p ../Script
    
        # 切换到 Plugin 目录
        cd KeleeOne/Plugin
    
        # 遍历 .plugin 文件并提取 .js 链接
        for file in *.plugin; do
          if [ -f "$file" ]; then
            # 提取链接
            grep -o 'https://kelee\.one/Resource/Script/[^ ]*\.js' "$file" | while read -r script_url; do
              script_name=$(basename "$script_url")
    
              # 确保下载目录存在
              if [ ! -d "../Script" ]; then
                echo "目标目录不存在，创建目录..."
                mkdir -p ../Script
              fi

              # 使用 curl 下载脚本
              curl -A "Surge iOS/3367" -L -o "../Script/$script_name" "$script_url" || echo "Failed to download $script_url" >> error.log
            done
          fi
        done


###### Commit
    - name: 添加Commits
      run: |
        cd KeleeOne
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "KeleeOne Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi
